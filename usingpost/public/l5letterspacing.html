<!DOCTYPE html>
<html>
    <head>
        <title>Letter  Spacing</title>
        <link rel="stylesheet" href="./tailwind.css">
    </head>
    <body>
        <h1>Hello this is tailwind css</h1>
        <p class="tracking-tighter">This is letter spactin</p>
        <p class="tracking-tight">This is letter spactin</p>
        <p class="tracking-normal">This is letter spactin</p>
        <p class="tracking-wide">This is letter spactin</p>
        <p class="tracking-wider">This is letter spactin</p>
        <p class="tracking-widest">This is letter spactin</p>

        <hr>

        <h3>Hover</h3>
        <p class="tracking-tight hover:tracking-wide">This is letter spacing tracking-tight</p>

        <hr>

        <h3>Medium size to above</h3>
        <p class="tracking-tight md:tracking-wide">This is letter spacing tracking-tight</p>

    </body>
</html>
