<!DOCTYPE html>
<html>
    <head>
        <title>Background Position</title>
        <link rel="stylesheet" href="./tailwind.css">
    </head>
    <body>
        
        <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed my-3"></div>
        <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 bg-clip-padding border-dashed my-3"></div>
        <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 bg-clip-content border-dashed my-3 p-5"></div>    
        <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 bg-clip-text border-dashed my-3"></div>
        <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 bg-clip-border border-dashed my-3"></div>

    </body>
</html>

background-clip :border-box;    bg-clip-border 
background-clip:padding-box;    bg-clip-padding 
background-clip:content-box;    bg-clip-content 
background-clip:text;           bg-clip-text
