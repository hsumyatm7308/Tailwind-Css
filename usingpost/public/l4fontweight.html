<!DOCTYPE html>
<html>
    <head>
        <title>Font Weight</title>
        <link rel="stylesheet" href="./tailwind.css">
    </head>
    <body>
        <h1>This is a Tailwind</h1>

        <p class="font-thin">This is font weight</p>
        <p class="font-extralight">This is font weight</p>
        <p class="font-light" >This is font weight</p>
        <p class="font-normal">This is font weight</p>
        <p class="font-medium" >This is font weight</p>
        <p class="font-semibold">This is font weight</p>
        <p class="font-bold">This is font weight</p>
        <p class="font-extrabold">This is font weight</p>
        <p class="font-black">This is font weight</p>

        <hr>

        <p class="font-normal hover:font-bold">This is font weight font-normal</p>

        <hr>
        <h3>Medium Screen</h3>
        <p class="font-normal md:font-bold">This is font weight font-normal</p>
    </body>
</html>

<!-- font-weight  100 - 900
