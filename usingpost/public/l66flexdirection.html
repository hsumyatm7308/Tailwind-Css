<!DOCTYPE html>
<html>
    <head>
        <title>Flex Direction</title>
        <link rel="stylesheet" href="./tailwind.css">
    </head>
    <body>

        <div class="my-5 flex flex-row">
            <div class="w-44 h-20 bg-green-900">1</div>
            <div class="w-44 h-20 bg-green-900">2</div>
            <div class="w-44 h-20 bg-green-900">3</div>
            <div class="w-44 h-20 bg-green-900">4</div>
        </div>
        <hr>

        <div class="my-5 flex flex-row-reverse">
            <div class="w-44 h-20 bg-green-900">1</div>
            <div class="w-44 h-20 bg-green-900">2</div>
            <div class="w-44 h-20 bg-green-900">3</div>
            <div class="w-44 h-20 bg-green-900">4</div>
        </div>

        <hr>
        <div class="my-5 flex flex-col">
            <div class="w-44 h-20 bg-green-900">1</div>
            <div class="w-44 h-20 bg-green-900">2</div>
            <div class="w-44 h-20 bg-green-900">3</div>
            <div class="w-44 h-20 bg-green-900">4</div>
        </div>

        <hr>

        <div class="my-5 flex flex-col-reverse">
            <div class="w-44 h-20 bg-green-900">1</div>
            <div class="w-44 h-20 bg-green-900">2</div>
            <div class="w-44 h-20 bg-green-900">3</div>
            <div class="w-44 h-20 bg-green-900">4</div>
        </div>
    </body>
</html>

flex-row             flex-direction:row;
flex-row-reverse     flex-direction:row-reverse;
flex-col             flex-direction:column;
flex-col-reverse     flex-direction:column-reverse;
