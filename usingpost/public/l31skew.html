<!DOCTYPE html>
<html>
    <head>
        <title>Skew</title>
        <link rel="stylesheet" href="./tailwind.css">

        <style>
            img{
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    

        <img src="./img/cat.jpg" class="skew-x-0" alt="cat">
        <img src="./img/cat.jpg" class="skew-y-0" alt="cat">

        <img src="./img/cat.jpg" class="skew-x-1" alt="cat">
        <img src="./img/cat.jpg" class="skew-y-1" alt="cat">

        <img src="./img/cat.jpg" class="skew-x-2" alt="cat">
        <img src="./img/cat.jpg" class="skew-y-2" alt="cat">

        <img src="./img/cat.jpg" class="skew-x-12" alt="cat">
        <img src="./img/cat.jpg" class="skew-y-12" alt="cat">

   
</html>

<!-- skew-x-0  transform:skewX(0deg)
skew-y-0  transform:skewY(0deg)

skew-x-1 - 2 -3-6-12
skew-y-1 -2 -3 -6 -12 -->
