<!DOCTYPE html>
<html>
    <head>
        <title>Blur</title>
        <link rel="stylesheet" href="./tailwind.css">
        <style>


.box{
    width: 300px;
    height: 300px;
    background-color: steelblue;
    margin: 10px;
}
        </style>
    </head>
    <body>
        
        <h1>this is tailwind</h1>

      <div class="box">
        <img src="./img/weowedtwo.jpeg" class="blur-sm" alt="">

      </div>


      
      <div class="box">
        <img src="./img/weowedtwo.jpeg" class="blur-md" alt="">

      </div>

      
      <div class="box">
        <img src="./img/weowedtwo.jpeg" class="blur-xl" alt="">

      </div>

      
      <div class="box">
        <img src="./img/weowedtwo.jpeg" class="blur-lg" alt="">

      </div>



    </body>
</html>

<!-- blur-sm / none/ md / lg / xl / 2xl / 3xl s -->
