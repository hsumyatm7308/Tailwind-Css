<!DOCTYPE html>
<html>
    <head>
        <title>Brightness</title>
        <link rel="stylesheet" href="./tailwind.css">
        <style>


.box{
    width: 300px;
    height: 300px;
    background-color: steelblue;
    margin: 10px;
}
        </style>
    </head>
    <body>
        
        <h1>this is tailwind</h1>

      <div class="box contrast-0">
        <img src="./img/weowedone.jpg" class="" alt="">

      </div>

      <div class="box contrast-50">
        <img src="./img/weowedone.jpg" class="" alt="">

      </div>

      <div class="box contrast-70">
        <img src="./img/weowedone.jpg" class="" alt="">

      </div>

    </body>
</html>
