<!DOCTYPE html>
<html>
    <head>
        <title>Visibility</title>
        <link rel="stylesheet" href="./tailwind.css">
        <style>
            .div1{
                width: 200px;
                height: 200px;
                background-color: silver;
            }

            .div2{
                width: 200px;
                height: 200px;
                background-color: orange;
            }

            .div5{
                width: 200px;
                height: 200px;
                background-color: silver;
            }

        </style>
    </head>
    <body>
        <h1>This is Tailwind CSS </h1>
          <div class="div1"></div>
          <div class="div2 visible"></div>
          <div class="div5 invisible"></div>
    </body>
</html>

visible      Visibility:visible;
invisible    Visibility:hidden
