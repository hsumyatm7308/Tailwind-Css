<!DOCTYPE html>
<html>
    <head>
        <title>Flex Direction</title>
        <link rel="stylesheet" href="./tailwind.css">
    </head>
    <body>

        <div class="my-5 flex flex-wrap">
            <div class="w-44 h-20 bg-green-900">1</div>
            <div class="w-44 h-20 bg-green-900">2</div>
            <div class="w-44 h-20 bg-green-900">3</div>
            <div class="w-44 h-20 bg-green-900">4</div>
        </div>
        <hr>

        <hr>
        <div class="my-5 flex flex-wrap-reverse">
            <div class="w-44 h-20 bg-green-900">1</div>
            <div class="w-44 h-20 bg-green-900">2</div>
            <div class="w-44 h-20 bg-green-900">3</div>
            <div class="w-44 h-20 bg-green-900">4</div>
        </div>

        <hr>

        <div class="my-5 flex flex-nowarp">
            <div class="w-44 h-20 bg-green-900">1</div>
            <div class="w-44 h-20 bg-green-900">2</div>
            <div class="w-44 h-20 bg-green-900">3</div>
            <div class="w-44 h-20 bg-green-900">4</div>
        </div>
    </body>
</html>

<!-- 
flex-wrap               flex-wrap:wrap;
flex-wrap-reverse       flex-wrap:wrap-reverse;
flex-nowarp             flex-wrap:nowrap;
 -->
