<!DOCTYPE html>
<html>
    <head>
        <title>Underline Offeset</title>
        <link rel="stylesheet" href="./tailwind.css">
    </head>
    <body>
        
        <p class="underline underline-offset-0">this is text decoration</p>

        <!-- 1px  -->
        <p class="underline underline-offset-1">this is text decoration</p>
        <p class="underline underline-offset-2">this is text decoration</p>
        <p class="underline underline-offset-4">this is text decoration</p>
        <p class="underline underline-offset-8">this is text decoration</p>
        <p class="underline underline-offset-auto">this is text decoration</p>



    </body>
</html>

<!-- 0 - 1 - 2 - 4- 8  -->
<!-- auto = 1px -->
