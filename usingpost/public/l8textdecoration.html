<!DOCTYPE html>
<html>
    <head>
        <title>Text Decoration </title>
        <link rel="stylesheet" href="./tailwind.css">
    </head>
    <body>
        <h1>Hello this is tailwind</h1>

        <p class="no-underline">this is text decoration</p>
        <p class="underline">this is under line</p>
        <p class="line-through">this is line through</p>
        <p class="overline">
this is overline
        </p>
    </body>
</html>
