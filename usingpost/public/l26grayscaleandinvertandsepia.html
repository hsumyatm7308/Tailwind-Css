<!DOCTYPE html>
<html>
    <head>
        <title>grayscale</title>
        <link rel="stylesheet" href="./tailwind.css">
    </head>

            <img src="./img/weowedfour.jpg" alt="">

        <div class="box grayscale">
            <img src="./img/weowedfour.jpg" alt="">
        </div>

        <div class="box invert">
            <img src="./img/weowedfour.jpg" alt="">

        <div class="box sepia">
            <img src="./img/weowedfour.jpg" alt="">
        </div>
    </body>
</html>
