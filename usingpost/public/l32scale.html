<!DOCTYPE html>
<html>
    <head>
        <title>Sale</title>
        <link rel="stylesheet" href="./tailwind.css">
    </head>
    <body>
        
        <img src="./img/cat.jpg" class="scale-6" alt="cat">
        <img src="./img/cat.jpg" class="scale-0" alt="cat">

        <img src="./img/cat.jpg" class="scale-x-1" alt="cat">
        <img src="./img/cat.jpg" class="scale-y-100" alt="cat">

        <img src="./img/cat.jpg" class="scale-x-200" alt="cat">
        <img src="./img/cat.jpg" class="scale-y-150" alt="cat">

        <img src="./img/cat.jpg" class="scale-50" alt="cat">
        <img src="./img/cat.jpg" class="scale-y-12" alt="cat">
    </body>
</html>
