<!DOCTYPE html>
<html>
    <head>
        <title>Text Decoration Colors</title>
        <link rel="stylesheet" href="./tailwind.css">

        <style>
            .box{
                /* background-color: blue; */
            }
            .div1{
                width: 100px;
                height: 100px;
                background-color: aqua;
                color: blue;
            }
        </style>
    </head>
    <body>

        <div class="box">
            <div class="div1">
                <h1 class="underline decoration-green-500">Save Myanmar</h1>
             </div>

             <div class="div1">
                <h1 class="underline decoration-black">Save Myanmar</h1>
             </div>

             <div class="div1">
                <h1 class="underline decoration-amber-400">Save Myanmar</h1>
             </div>

             <div class="div1">
                <h1 class="underline decoration-indigo-400">Save Myanmar</h1>
             </div>


             <div class="div1">
                <h1 class="underline decoration-rose-400">Save Myanmar</h1>
             </div>
    
        </div>

       
    </body>
</html>
