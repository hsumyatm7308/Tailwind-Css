<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="./tailwind.css" type="text/css" />
    </head>

        <h1>This is a tailwind css</h1>

        <div class="w-96 h-44 bg-stone-200 m-10 flex space-x-44">
            <div class="w-20 h-20 bg-green-900 text-white grid place-items-center"></div>

        <div class="w-96 h-44 bg-stone-200 m-10 flex space-x-44">

            <div class="w-20 h-20 bg-green-900 text-white grid place-items-center"></div>
        </div>

    </body>
</html>
