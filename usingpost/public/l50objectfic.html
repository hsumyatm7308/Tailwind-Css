<!DOCTYPE html>
<html>
    <head>
        <title>Object Fit</title>
        <link rel="stylesheet" href="./tailwind.css">
    </head>
    <body>
        <h1>This is Tailwind Css</h1>
        <div class="bg-indigo-300">
            <img src="./img/imggird.jpg" alt="" class="w-96 h-52 mx-auto">
        </div>

        <div class="bg-indigo-300 my-5">
            <img src="./img/imggird.jpg" alt="" class="w-96 h-52 mx-auto object-none">
        </div>

        <div class="bg-indigo-300 mb-5">
            <img src="./img/imggird.jpg" alt="" class="w-96 h-44 mx-auto object-contain">
        </div>

        <div class="bg-indigo-300">
            <img src="./img/imggird.jpg" alt="" class="w-96 h-52 mx-auto object-cover">
        </div>

        <div class="bg-indigo-300">
            <img src="./img/imggird.jpg" alt="" class="w-96 h-52 mx-auto object-fill">
        </div>

        <div class="bg-indigo-300">
            <img src="./img/imggird.jpg" alt="" class="w-96 h-52 mx-auto object-scale-down">
        </div>
    </body>
</html>

object-fit:cover;                  object-cover
object-fit:contain;                object-contain
object-fit:none;                    object-none
object-fit:fill;                     object-fill  
object-fit:scale-down;                object-scale-down
