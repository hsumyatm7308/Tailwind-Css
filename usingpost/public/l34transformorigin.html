<!DOCTYPE html>
<html>
    <head>
        <title>Translate Origin</title>
        <link rel="stylesheet" href="./tailwind.css">
    </head>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        .box{
            width: 100%;
            height: 100%;
        }
    </style>
    <body>
        
<div class="box">
    <img src="./img/cat.jpg" class="origin-left rotate-45" alt="cat">

</div>

     
     
    </body>
