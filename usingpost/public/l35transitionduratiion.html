<!DOCTYPE html>
<html>
    <head>
        <title>Transition Duration</title>
        <link rel="stylesheet" href="./tailwind.css">
        <style>
            .box{
                width: 700px;
                height: 200px;
                background-color: steelblue;

            }

            img:hover{
                transform: translate(500%);
            }

            img{
                height: 100%;
            }
        </style>
    </head>
    <body>

         
        <h1>This is Tailwind CSS</h1>

        <div class="box">
            <img src="./img/cat.jpg" class="transition duration-1000 ease-linear" alt="">
        </div>
        
    </body>
</html>
